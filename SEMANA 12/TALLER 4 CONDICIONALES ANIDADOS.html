<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>CONDICIONALES ANIDADOS</h1>
    <p>Programa que captura nombre, curso, tres notas, calcula la definitiva y su clasificai√≥n es: menor a 3.0 REPROBADO, igual a 3.0 ACEPTABLE, mayor a 3.0 APROBADO</p>
    <script>
        let nombre=prompt("Ingrese su nombre");
        let curso=prompt("ingrese su curso actual");
        let nota01=parseFloat(prompt("Ingrse la primera nota"));
        let nota02=parseFloat(prompt("Ingrese la segunda nota"));
        let nota03=parseFloat(prompt("Ingrese la tercera nota"));
        definitiva=(nota01+nota02+nota03)/3;
        document.write("<table><caption>RELACION NOTAS </caption><tr><th>NOMBRE</th><td>",nombre,"</td></tr><tr><th>CURSO</th><td>",curso,"</td></tr><tr><th>NOTA 01</th><td>",nota01.toFixed(1),"</td></tr><tr><th>NOTA 02</th><td>",nota02.toFixed(1),"</td></tr><tr><th>NOTA 03</th><td>",nota03.toFixed(1),"</td></tr><tr><th>DEFINITIVA</th><td>",definitiva.toFixed(2),"</td></tr><tr>");
            if(definitiva<3.0){
                document.write("<th>ESTADO</th><td>REPROBADO</td></tr></table>");
            }
            else if(definitiva==3.0){
                document.write("<th>ESTADO</th><td>ACEPTABLE</td></tr></table>");
            }
            else if(definitiva>3.0){
                document.write("<th>ESTADO</th><td>APROBADO</td></tr></table>");
            }
            else {
                document.write("<th>ESTADO</th><td>********</td></tr></table>");
            }
    </script>
</body>
</html>
