<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDICIONALES SI </title>
    <link rel="stylesheet" href="./css/estilos01.css">
</head>
<body>
    <h1>USO CONDICIONALES SI</h1>
    <P>Programa script que capture la cantidad de dias trabajados y el valor del dia, si los dias trabajos son mayores a 15 se le dara una bonificaci√≥n de $50.000 de lo contrario nada. Calcular el valor a pagar al empleado.</P>
    <br>
    <script>
        let dias,vdia,subtotal,bonificacion,total;
        bonificacion=50000;
        dias=parseInt(prompt("Ingrese la cantidad de dias trabajados"));
        vdia=parseInt(prompt("Ingrese el valor del dia a pagar"));
        subtotal=dias*vdia; //total pagado pero sin bonificacion
        if (dias>15){
            total=subtotal+bonificacion;
            document.write("<table><caption>RELACION DE PAGOS</caption><tr><th>Dias trabajados</th><td>",dias,"</td></tr><tr><th>Valor dia $</th><td>",vdia,"</td></tr><tr><th>Bonificacion $</th><td>",bonificacion,"</td></tr><tr><th>Valor a pagar $</th><td>",total,"</td></tr></table>");
        }else{
            bonificacion=0;
            total=subtotal+bonificacion;
            document.write("<table><tr><th>Dias trabajados</th><td>",dias,"</td></tr><tr><th>Valor dia $</th><td>",vdia,"</td></tr><tr><th>Bonificacion $</th><td>",bonificacion,"</td></tr><tr><th>Valor a pagar $</th><td>",total,"</td></tr></table>");
        }
    </script>
</body>
</html>
