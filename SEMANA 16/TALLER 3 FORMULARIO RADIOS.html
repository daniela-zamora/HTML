<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO RADIO</title>
    <link rel="stylesheet" href="./CSS/formulario16.css">
    <script src="./JS/formulario_radio.js"></script>
</head>
<body>
    <h1>FORMULARIO NIVEL DE ESTUDIOS</h1>
    <form action="">
        <table >
            <caption>Nivel de estudios</caption>
            <tr><th>NOMBRE</th><td><input type="text" id="nom" size="25"></td></tr>
            <tr><th>EDAD</th><td><input type="number" id="ed" size="25"></td></tr>
            <tr><th rowspan="6">NIVEL DE ESTUDIOS</th>
            <td><input type="radio" id="radio1" name="estudios">SIN NIVEL</td></tr>
            <tr><td><input type="radio" id="radio2" name="estudios">Primaria</td></tr>
            <tr><td><input type="radio" id="radio3" name="estudios">Secundaria</td></tr>
            <tr><td><input type="radio" id="radio4" name="estudios">Tecnico</td></tr>
            <tr><td><input type="radio" id="radio5" name="estudios">Universitario</td></tr>
            <tr>
            <td><input type="radio" id="radio6" name="estudios" style.visibility="hidden">otros</td></tr>
            <tr><th>INSTITUCION</th><td><input type="text" id="ins" size="25"></td></tr>
            <tr><th><input type="button" id="bot" value="INGRESAR" onclick="ingresar()"></th><th><input type="reset" id="bot" value="BORRAR"></th></tr>
            
        </table>
    </form>
</body>
</html>
