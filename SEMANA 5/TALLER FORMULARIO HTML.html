<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./CSS/Frmcontacto.css">
</head>
<body>
    <header>
        <img src="./img/incap.png" alt="" width="100" height="100">
        <h1>  
            FORMULARIO INCAP 
        </h1>
    </header>
    <nav>
        <p>Este formulario es para registrar el ingreso de un estudiante a Incap </p>
    </nav>
    <section>
        <form action="">
            <fieldset>
                <label for="">Nombre completo:</label>
                <input type="text" placeholder="ingrese su nombre" autofocus required><br><br>
                <label for="">Email:</label>
                <input type="email" placeholder="Ingrese su correo personal" required><br><br>
                <label for="">Contraseña:</label>
                <input type="password" placeholder="Ingrese su contraseña personal" required><br><br>
                <!-- seccion de control checkbox -->
                <label for="">Seleccione tus hobbies:</label><br>
                <input type="checkbox">Cine
                <input type="checkbox">Lectura 
                <input type="checkbox">Deporte
                <br><br>
                <!-- seccion de control radio -->
                <label for="">Estado civil</label>
                <input type="radio" value="Casado">Casado(a)
                <input type="radio" value="soltero">Soltero(a)
                <input type="radio" value="viudo">Viudo(a)
                <br><br>
                <!-- seccion de control de lista de opciones-->
                <label for="">Programas tecnicos Incap</label>
                <select name="" id="">
                    <option value="">Seleccione programa:</option><br>
                    <option value="sistemas">Programación BBDD</option><br>
                    <option value="diseño">Diseño gráfico</option><br>
                    <option value="Contabilidad">Contabilidad</option><br>
                </select>
                <br>
                <label for="">Fecha de nacimiento:</label><br>
                <input type="date" title="Ingrese su fecha de nacimiento">
                <br><br>
                <label for="">Coloque su edad:</label><br>
                <input type="number" min="1" max="120" title="Ingrese su edad"><br><br>
                <label for="">Subir foto reciente:</label>
                <br>
                <input type="file">
                <br><br>
                <label for="">Comentario:</label>
                <br>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Cancelar</button>
        </form>
    </section>
    <footer>
        <cite>Derechos reservados &copy;2023 @Daniela</cite>
    </footer>
</body>
</html>
