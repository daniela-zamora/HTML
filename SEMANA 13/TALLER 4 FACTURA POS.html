<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTURA POS</title>
</head>
<body>
    <center>
        <h1>CICLO WHILE</h1>
        <h2>Factura ventas pos</h2>
        <br>
        <script>
            //variable de entrada 
            var nombrep;
            var suma=0;
            var subt=0;
            var netop=0;
            var desc=0;
            var iva=0;
            var num=1;
            var opc=true; //variable del ciclo while
            nom_std=prompt("Ingrese nombre estudiante");
            // ciclo while
            while (opc==true){
                nombrep=prompt("Ingrese producto a comprar");
                precio=parseFloat(prompt("Ingrese precio producto"));
                cant=parseFloat(prompt("Ingrese la cantidad deseada a comprar"));
                opc=confirm(prompt("Desea continuar facturando? [SI=ACEPTAR / NO=CANCEL]"));
                //CALCULAR FACTURA
                subt=precio*cant;
                suma+=subt;//acumulador
                num++; //contador
            }
            //calcular totales factura
            desc=suma*0.10;
            iva=(suma-desc)*0.19;
            netop=suma-desc+iva;
            //salida 
            document.write("******************************************************************"+"<br>");
            document.write("*********"+"ALMACEN MERKALACOSTO"+"<br>"+"<br>");
            document.write("*********"+"SU FACTUA VENTAS POS"+"<br>"+"<br>");
            document.write("PRODUCTOS COMPRADOS: "+(num-1)+"<br>"+"<br>");
            document.write("SUBTOTAL: "+"<br>"+"<br>");
            document.write(suma.toFixed(0)+"<br>"+"<br>");
            document.write("DESCUENTO"+"<br>"+"<br>");
            document.write(desc.toFixed(0)+"<br>"+"<br>");
            document.write("IVA"+"<br>"+"<br>");
            document.write(iva.toFixed(0)+"<br>"+"<br>");
            document.write("NETO A PAGAR"+"<br>"+"<br>");
            document.write(netop.toFixed(0)+"<br>"+"<br>");
            document.write("*********"+"ATENDIDO POR: "+nom_std+"*********"+"<br>"+"<br>");
            document.write("*********"+"GRACIAS POR SU COMPRA"+"<br>");
        </script>
    </center>
</body>
</html>
