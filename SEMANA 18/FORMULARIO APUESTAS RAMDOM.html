<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de apuesta</title>
    <link rel="stylesheet" href="./css/apuesta.css">
    <script src="./js/apuesta.js"></script>
</head>
<body>
    <center>
        <h1>APUESTAS DE NUMERO ALEATORIO</h1>
        <h2>MÉTODO MATH-RAMDOM (MATEMÁTICO-ALEATORIO)</h2>
        <h3>Adivinar numeros del 1 al 10</h3>
        <br><br>
        <form action="">
            <label for="">Numero apostado - usuario</label>
            <input type="text" id="apostado" required>
            <br></br>
            <label for="">Numero ramdom- sistema js</label>
            <input type="text" id="resultado" disabled>
            <br><br>
            <label for="">Resultado de apuesta</label>
            <input type="text" id="salida" disabled><br>
            <br><br>
        </form>
        <div id="boton">
            <button onclick="apostar()">Apostar</button>
            <button onclick="cancel()">Borrar</button>
        </div>
    </center>
</body>
</html>
