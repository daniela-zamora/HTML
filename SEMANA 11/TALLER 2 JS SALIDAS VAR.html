<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALIDAS JS</title>
</head>
<body>
    <center>
        <h1>Manejo de salidas resultados variables JS</h1>
        <p>Tipos de salidas: console.log, alert, confirm, document.write</p>
        <script>
            //asignacion de variables: Entrada
            let mensaje="Vamos a continuar aprendiendo javascript";
            let nombre_std="Daniela";
            //salida de variables
            alert(mensaje+"\n"+nombre_std);
            confirm("Pulse tecle ENTER para continuar...")
            document.write(mensaje+"<br>"+nombre_std);
            console.log(mensaje+"  "+nombre_std);
        </script>
    </center>
</body>
</html>
