<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULADOR PRESTAMO</title> 
    <link rel="stylesheet" href="./CSS/simulador.css">
    <script src="./JS/simulador.js"></script>
</head>
<body>
    <center>
        <img src="IMG/NU bank (1).jpeg" alt="" width="150" height="150">
        <div class="container">
            <form class="form">
                <h2>Simulador de pretamo</h2>
                <label for="Nota1">VALOR DEL CREDITO</label>
                <input type="text" id="ValorC" class="box">

                <label for="Nota2">NUMERO DE CUOTAS MENSUALES</label>
                <input type="text" id="NumC" class="box">

                <label for="Nota3">TASA DE INTERES</label>
                <input type="text" id="Interes" class="box">

                <label for="Def">VALOR CUOTA A PAGAR</label>
                <input type="text" id="ValorA" class="box" disabled>

                <label for="Def">VALOR TOTAL PRESTAMO</label>
                <input type="text" id="ValorB" class="box" disabled>

                <input type="button" value="CALCULAR" class="submit" onclick="calcular()">
                <input type="submit" value="LIMPIAR" class="submit" onclick="limpiar()">
            </form>
        </div>
    </center>
</body>
</html>
