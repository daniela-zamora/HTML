<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METODO SPLICE</title>
    <!-- link de sitio Sweetalert mensajes mÃ¡s elegantes-->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>Metodo splice arrays</h1>
        <h2>Eliminar elementos de un arrays</h2>
        <br><br>
        <p>El nuevo arrays es el siguiente:</p>
        <br>
        <script>
            let num;
            let std=new Array(); //crear arrays
            //CAPTURA ARRAYS
            num=parseInt(prompt("Ingrese cantidad de nombres std en arrays"));
            for (i=0;i<num;i++){
                std[i]=prompt("Ingrese nombre std");
            }
            //BUSQUEDA STD EN ARRAYS 
            let dator=prompt("Ingrese nombre std a eliminar...");
            //INDICE DE ELEMENTO 
            let find=std.indexOf(dator.trim());
            //SI EL ESTUDIANTE ES ENCONTRADO ES =0 //DE LO CONTRARIO ES IGUAL A -1
            if (find>-1){
                swal("Apreciado usuario","Estudiante fue encontado y eliminado en arrays","success");
                var index=std.splice(find,1);
            }else{
                swal("Apreciado usuario","Estudiante no fue encontado en arrays","error");
            }
            document.write(std+",");
        </script>
    </center>
</body>
</html>
